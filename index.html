<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="container">
    <h1>🌧️ Weather Dashboard</h1>

    <div class="controls">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div class="weather-card" id="currentWeather" style="display: none;">
      <h2 id="cityName"></h2>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>Temperature:</strong> <span id="temp"></span> °C</p>
      <p><strong>Feels Like:</strong> <span id="feelsLike"></span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    </div>

    <div id="forecast" class="forecast-section" style="display: none;">
      <h2>5-Day Forecast</h2>
      <div id="forecastCards" class="forecast-cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
